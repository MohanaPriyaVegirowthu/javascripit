<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
    <script>
        function validate(){
            var username = document.getElementById('form').value;
            // var regx = /E00/i;
            // var regx = /[7-9]\d{9}/
            var regx = /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#\$%\^\&*])[a-zA-Z0-9@#\$%\^\&*]{8,}/
            if(regx.test(username)){
                alert("valid user")
                document.getElementById("text").innerHTML = "valid";
                document.getElementById("text").style.visibility = "visible";
            }else{
                alert("invalid user")
                document.getElementById("text").style.visibility = "visible";
            }
        }
    </script>
</head>
<body>
    <form> 
        <input id ="form" type="text" placeholder="username" /></br>
        <label id="text" style="visibility: hidden;">Invalid username</label></br>
        <button onclick="validate()" type="button">submit</button>
    </form>
</body>
</html>
