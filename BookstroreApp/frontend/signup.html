<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <div class="container bg-image">
            <div class="row">
                <div class="signup-form">
                    <h1 >Library Management System</h1>
                    <div class="alert-primary" >
                        Sign up now to get access to all the books!
                    </div>
                    <form class="submit form" method="post">
                        <div class="form-group">
                            <label >Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="please enter your name" name="name">
                        </div>
                        <div class="form-row">
                            <div class="form">
                                <label >Email</label>
                                <input type="email" class="form-control" placeholder="Email" name="email">
                            </div>
                            <div class="form">
                                <label >Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form">
                                <label >Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="enter your phone number" name="phone">
                            </div>
                        </div>
                        <span>Select Gender</span>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Male" checked>
                            <label class="form-check-label" for="exampleRadios1">
    Male
  </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="Female">
                            <label class="form-check-label">
    Female
  </label>
                        </div>
                        <div class="submit-button">
                            <button type="submit" class="btn btn-primary">Create an account!</button>
                            <br>
                            OR
                        </div>
                    </form>
                    <div class="submit-button">
                        <a href="./login.html"><button class="btn btn-info">Sign in</button></a>
                    </div>
                    
                </div>
            </div>
        </div>
</body>
</html>
